name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Set status check
      if: always()
      uses: badboy/github-action-set-status-check@v1
      with:
        status: success
        context: continuous-integration/tests
